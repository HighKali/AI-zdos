<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZDOS Banking System - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #001122, #002244);
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .banking-dashboard {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95), rgba(0, 40, 80, 0.95));
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            padding: 1rem;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .signup-container {
            text-align: center;
        }

        .signup-title {
            font-size: 1.8rem;
            color: #00ffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .glitch-text {
            font-size: 1rem;
            color: #ff6600;
            margin-bottom: 2rem;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            color: #00cccc;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .input-wrapper input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 40, 80, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #00ffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .step-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00cccc, #0099cc);
            border: none;
            border-radius: 10px;
            color: #001122;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .step-btn:hover {
            background: linear-gradient(45deg, #00ffff, #00ccff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(0, 180, 255, 0.1));
            border-radius: 15px;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .user-nickname {
            font-size: 1.2rem;
            color: #00ccff;
        }

        .rewards-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .reward-card {
            flex: 1;
            padding: 1rem;
            background: linear-gradient(45deg, rgba(255, 102, 0, 0.2), rgba(255, 153, 0, 0.2));
            border-radius: 12px;
            border: 1px solid rgba(255, 153, 0, 0.3);
            text-align: center;
        }

        .reward-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffaa00;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .action-card {
            padding: 1rem;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(0, 200, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .action-card:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(0, 200, 255, 0.2));
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #ff3366;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: #00ff88;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="banking-dashboard">
        <!-- Registration Flow -->
        <div id="registration" class="signup-container">
            <h3 class="signup-title">ZDOS BANKING</h3>
            <div class="glitch-text">REGISTRAZIONE SICURA</div>
            
            <div id="step1">
                <div class="input-group">
                    <label class="input-label">NUMERO TELEFONO</label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" placeholder="+39 123 456 7890" />
                    </div>
                    <div id="phone-error" class="error-message hidden"></div>
                </div>
                <button class="step-btn" onclick="nextStep()">INVIA OTP</button>
            </div>

            <div id="step2" class="hidden">
                <div class="input-group">
                    <label class="input-label">NICKNAME</label>
                    <div class="input-wrapper">
                        <input type="text" id="nickname" placeholder="IlTuoNickname" />
                    </div>
                    <div id="nickname-error" class="error-message hidden"></div>
                </div>
                <button class="step-btn" onclick="nextStep()">CONTINUA</button>
            </div>

            <div id="step3" class="hidden">
                <div class="input-group">
                    <label class="input-label">CODICE OTP</label>
                    <div class="input-wrapper">
                        <input type="text" id="otp" placeholder="123456" maxlength="6" />
                    </div>
                    <div id="otp-error" class="error-message hidden"></div>
                </div>
                <button class="step-btn" onclick="completeRegistration()">COMPLETA REGISTRAZIONE</button>
            </div>
        </div>

        <!-- Banking Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="balance-header">
                <div>
                    <div style="font-size: 0.9rem; color: #00cccc;">SALDO DISPONIBILE</div>
                    <div class="balance-amount" id="balance">â‚¬ 150.50</div>
                </div>
                <div>
                    <div class="user-nickname" id="user-nickname">User</div>
                    <div style="font-size: 0.8rem; color: #0088cc;" id="user-phone">+39 123 456 7890</div>
                </div>
            </div>

            <div class="rewards-section">
                <div class="reward-card">
                    <div style="font-size: 0.9rem; color: #cc8800;">CASHBACK</div>
                    <div class="reward-value">â‚¬ 12.30</div>
                </div>
                <div class="reward-card">
                    <div style="font-size: 0.9rem; color: #cc8800;">REWARDS</div>
                    <div class="reward-value">â‚¬ 8.50</div>
                </div>
            </div>

            <div class="quick-actions">
                <div class="action-card">
                    <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">ðŸ“±</div>
                    <div>RICARICA P2P</div>
                </div>
                <div class="action-card">
                    <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">ðŸ’³</div>
                    <div>BANCOMAT</div>
                </div>
                <div class="action-card">
                    <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">ðŸ”—</div>
                    <div>COLLEGA CONTO</div>
                </div>
                <div class="action-card">
                    <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">â‚¿</div>
                    <div>CRYPTO</div>
                </div>
            </div>

            <button class="step-btn" onclick="logout()" style="background: linear-gradient(45deg, #ff3366, #cc1144);">
                DISCONNETTI
            </button>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let userData = {};

        function validatePhone(phone) {
            return /^[\+]?[1-9][\d]{0,15}$/.test(phone.replace(/\s/g, ''));
        }

        function validateNickname(nickname) {
            return nickname.length >= 3 && /^[a-zA-Z0-9_-]+$/.test(nickname);
        }

        function validateOTP(otp) {
            return /^\d{6}$/.test(otp);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.add('hidden');
        }

        function nextStep() {
            if (currentStep === 1) {
                const phone = document.getElementById('phone').value;
                hideError('phone-error');
                
                if (!phone.trim()) {
                    showError('phone-error', 'NUMERO TELEFONO RICHIESTO');
                    return;
                }
                
                if (!validatePhone(phone)) {
                    showError('phone-error', 'FORMATO NUMERO NON VALIDO');
                    return;
                }
                
                userData.phone = phone;
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                currentStep = 2;
                
            } else if (currentStep === 2) {
                const nickname = document.getElementById('nickname').value;
                hideError('nickname-error');
                
                if (!nickname.trim()) {
                    showError('nickname-error', 'NICKNAME RICHIESTO');
                    return;
                }
                
                if (!validateNickname(nickname)) {
                    showError('nickname-error', 'SOLO LETTERE, NUMERI, _ E - (MIN 3 CARATTERI)');
                    return;
                }
                
                userData.nickname = nickname;
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
                currentStep = 3;
            }
        }

        function completeRegistration() {
            const otp = document.getElementById('otp').value;
            hideError('otp-error');
            
            if (!otp.trim()) {
                showError('otp-error', 'CODICE OTP RICHIESTO');
                return;
            }
            
            if (!validateOTP(otp)) {
                showError('otp-error', 'OTP DEVE ESSERE 6 CIFRE');
                return;
            }
            
            // Simulate OTP verification
            if (otp === '123456') {
                userData.verified = true;
                userData.balance = 150.50;
                userData.cashback = 12.30;
                userData.rewards = 8.50;
                
                // Show success and redirect to dashboard
                document.getElementById('registration').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                document.getElementById('user-nickname').textContent = userData.nickname;
                document.getElementById('user-phone').textContent = userData.phone;
                
                localStorage.setItem('zdos-banking-user', JSON.stringify(userData));
            } else {
                showError('otp-error', 'CODICE OTP NON VALIDO - USA 123456 PER TEST');
            }
        }

        function logout() {
            localStorage.removeItem('zdos-banking-user');
            location.reload();
        }

        // Check if user is already logged in
        window.onload = function() {
            const savedUser = localStorage.getItem('zdos-banking-user');
            if (savedUser) {
                userData = JSON.parse(savedUser);
                document.getElementById('registration').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                document.getElementById('user-nickname').textContent = userData.nickname;
                document.getElementById('user-phone').textContent = userData.phone;
            }
        };
    </script>
</body>
</html>
